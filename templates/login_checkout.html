<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Checkout | QuickBite</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
  <h1>üçî QuickBite</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/menu">Menu</a>
    <a href="/cart">Cart</a>
  </nav>
</header>

<section class="checkout-form">
  <h2>Login & Checkout</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login & Confirm Order</button>
  </form>
</section>

<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  const total = cart.reduce((sum, i) => sum + (parseFloat(i.price) * i.quantity), 0);

  const payload = {
    email: document.getElementById('email').value.trim(),
    password: document.getElementById('password').value.trim(),
    total: total,
    cart_items: cart
  };

  console.log("üì¶ Sending login payload:", payload);

  try {
    const res = await fetch('/login_checkout', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const result = await res.json();
    console.log("üßæ Server response:", result);

    if (result.admin) {
      alert("üëë Welcome Admin! Redirecting to dashboard...");
      window.location.href = result.redirect;
    } else if (result.success) {
      alert("‚úÖ Order placed successfully!");
      localStorage.removeItem('cart');
      window.location.href = result.redirect;
    } else {
      alert(result.error || "Login failed. Try again.");
    }
  } catch (err) {
    console.error("‚ùå Fetch failed:", err);
    alert("Error contacting server.");
  }
});
</script>
</body>
</html>
