<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register & Checkout | QuickBite</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
  <h1>üçî QuickBite</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/menu">Menu</a>
    <a href="/cart">Cart</a>
  </nav>
</header>

<section class="checkout-form">
  <h2>Create Account & Place Order</h2>
  <form id="registerForm">
    <input type="text" id="first_name" placeholder="First Name" required>
    <input type="text" id="last_name" placeholder="Last Name" required>
    <input type="email" id="email" placeholder="Email (must end with .com)" required>
    <input type="tel" id="phone" placeholder="Phone (11 digits)" required>
    <textarea id="address" placeholder="Address" required></textarea>
    <input type="password" id="password" placeholder="Create Password" required>
    <button type="submit">Create Account & Confirm Order</button>
  </form>
</section>
<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const cart = JSON.parse(localStorage.getItem('cart')) || [];
  console.log("üõí Cart from localStorage:", cart);

  const total = cart.reduce((sum, i) => sum + (parseFloat(i.price) * i.quantity), 0);

  const payload = {
    first_name: document.getElementById('first_name').value.trim(),
    last_name: document.getElementById('last_name').value.trim(),
    email: document.getElementById('email').value.trim(),
    phone: document.getElementById('phone').value.trim(),
    address: document.getElementById('address').value.trim(),
    password: document.getElementById('password').value.trim(),
    total: total,
    cart_items: cart.map(item => ({
      id: parseInt(item.id) || null,
      name: item.name,
      price: parseFloat(item.price),
      quantity: parseInt(item.quantity)
    }))
  };

  console.log("üì¶ Payload sending to server:", payload);

  try {
    const res = await fetch('/register_checkout', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(payload)
    });

    const result = await res.json();
    console.log("üßæ Server Response:", result);

    if (result.success) {
      alert('‚úÖ Account created and order placed successfully!');
      localStorage.removeItem('cart');
      window.location.href = '/thankyou';
    } else {
      alert(result.error || 'Error placing order');
    }
  } catch (err) {
    console.error("‚ùå Fetch failed:", err);
    alert("Error sending data to server. Check console.");
  }
});
</script>

</body>
</html>
